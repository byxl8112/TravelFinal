<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅游记事本</title>
    <link rel="stylesheet" href="./css/write.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" sizes="192x192" href="./assets/images/byxl8112.jpg">
    
    
</head>
<body>
    
    <p class="returnS">返回首页</p>
    
    <div class="changeB">
        <label for="bg">更换背景</label>
        <input  class="bg-ipt" type="file" id="bg">
    </div>

    <div class="main">
        <!-- 提示框 -->
        <div class="alert" role="alert">
            添加成功
        </div>
        
        <div id="app">
            <!-- 输入框 -->
            <header class="header">
                <h1>旅游记事本</h1>
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="请输入任务" title="">
                    <label for="floatingInput">请输入任务</label>
                </div>
                <button class="add">添加任务</button>
            </header>
            
            <!-- 列表区域 -->
            <section class="main">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                前端页面，完结啦！！！
                            </button>
                            <button class="delete-button">删除</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>今天的任务是把前端页面写完</strong>
                                ——— js也太好玩了，改bug改了四五个小时，最后成功运行的成就感满满。
                                旅游是人们了解不同文化、传统和历史的途径。通过游览不同地方，
                                游客可以亲身体验并学习其他社会的生活方式，语言，风俗习惯等。
                                旅游有助于个人的成长与启发。面对新的环境和挑战，个体可以培养自信心、
                                独立思考能力，并拓展自己的视野。
                            
                            </div>
                        </div>
                    </div>
<!--                    <button class="delete-button">删除</button>-->
                </div>
            </section>
            
            <!-- 统计和清空 -->
            <footer class="footer">
                <!-- 统计 -->
                <span class="todo-count">合 计:<strong>  </strong></span>
                <!-- 清空 -->
                <button class="clear-completed">
                    清空任务
                </button>
            </footer>
        
        </div>
    </div>
    
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/write.js"></script>
    

    
</body>
</html>
